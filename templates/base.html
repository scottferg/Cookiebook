<!doctype html>
<html>
	<head>
		<title>{% block title %}Cookiebook{% endblock %}</title>
        <link rel='shortcut icon' href='/media/images/favicon.ico' type='image/x-icon' />
        <link type='text/css' rel='stylesheet' href='/media/css/main.css' />
		{% block css_includes %}
		{% endblock %}
        <script type='text/javascript' src='https://www.google.com/jsapi?key=ABQIAAAAbQsJ0L1UKKkRUfVHitoITRTZs1WKLUGL45zatV2xTRLqhxZxJhTtQIH72FHENBuIaoHW8zgvf0xPqQ'></script>
        <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js'></script>
		{% block javascript_includes %}
		{% endblock %}
		<meta name="viewport" content="width=320" />
		<meta name="viewport" content="user-scalable=false" />
	</head>
	<body>
        <div id='top-bar'>
        </div>

        <div id='header'>
            <a href='/'><img src='/media/images/logo.png' border='0' /></a>
        </div>
		{% block body %}
		{% endblock %}
    <div id='footer'>
        <img src="http://code.google.com/appengine/images/appengine-silver-120x30.gif" alt="Powered by Google App Engine" />
    </div>
	</body>
</html>
