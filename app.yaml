application: cookie-book
version: 2
runtime: python
api_version: 1

handlers:
- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  secure: optional
  login: admin

- url: /media
  static_dir: media
  secure: optional

- url: /.*
  script: common/appenginepatch/main.py
  secure: optional
